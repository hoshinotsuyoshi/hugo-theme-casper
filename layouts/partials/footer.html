    <script>
      // https://developers.google.com/speed/docs/insights/OptimizeCSSDelivery#example
        var insertLinkToCss = function(href) {
          var cb = function() {
            var l = document.createElement('link'); l.rel = 'stylesheet';
            l.href = href;
            var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
          };
          var raf = requestAnimationFrame || mozRequestAnimationFrame ||
              webkitRequestAnimationFrame || msRequestAnimationFrame;
          if (raf) raf(cb);
          else window.addEventListener('load', cb);
        };
        insertLinkToCss('/css/screen.css');
        insertLinkToCss('/css/nav.css');
        insertLinkToCss('/css/prism.css');
        insertLinkToCss('//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400|Inconsolata');
    </script>
